<ion-view view-title="Edit ToDo">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="saveTodo()">
      Save
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <label class="item item-input">
      <input type="text" placeholder="Title" ng-model="todo.title">
    </label>
  </ion-content>
</ion-view>
